<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Menu Options</title>
    <script src="jquery.min.js"></script>
    <script src="options.js"></script>
    <style>
     body: { padding: 10px; }
    </style>
  </head>
  
  <body>
    <label>
      Display tabs for:
      <input type="radio" name="window-mode" value="current">Current window
      <input type="radio" name="window-mode" value="all">All windows
    </label>

    <br/>

    <label>
      <input type="checkbox" id="like">
      I like colors.
    </label>

    <div id="status"></div>

    <br/>
    
    <button id="save">Save</button>
  </body>
</html>
